<!Doctype HTML>
<html lang="en">
<head>
    <title>Cadastro</title>
</head>

<body> 
<h1>Cadastro de Clientes Pizzaria</h1>
<form method="get" action="teste.jsp">
Nome: <input type="text" name="nome">
<br></br>
Tamanho da Pizza:
<input type="radio" name="tamanho" value="g"> Grande
<input type="radio" name="tamanho" value="m"> Medio
<input type="radio" name="tamanho" value="p"> Pequena 
<br></br>
Data de nascimento: <input type="date" name="data">
<br></br>
E-mail: <input type="email" name="email">
<br></br>   
Telefone: <input type="tel" name="telefone">
<br></br>
Sabor: <select name="sabor">
<option value="mussarela">Mussarela</option>
<option value="calabresa">Calabresa</option>
<option value="portuguesa">Portuguesa</option>
<br>
<input type="submit">
</form>
</body>
</HTML>
